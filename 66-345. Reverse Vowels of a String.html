<script>
    var reverseVowels = function(s) {
        let arr = [];
        for(let i of s){
            if(i.toLowerCase() == 'a'|| i.toLowerCase() =='e'|| i.toLowerCase() =='i'|| i.toLowerCase() =='o'|| i.toLowerCase() =='u'){
                arr.unshift(i);
            }
        }
        let j = 0, r = '';
        for(let i=0; i<s.length; i++){
            if(s[i].toLowerCase() == 'a'|| s[i].toLowerCase() =='e'|| s[i].toLowerCase() =='i'|| s[i].toLowerCase() =='o'|| s[i].toLowerCase() =='u'){
                r += arr[j++];
            }else{
                r += s[i];
            }
        }
        return r;
    };
    let s = "lEetcode";
    console.log(reverseVowels(s));
    
</script>
