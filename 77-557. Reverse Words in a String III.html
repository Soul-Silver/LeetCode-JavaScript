<script>
    //93.64%
    var reverseWords = function(s) {
        let arr = s.split(' ');
        for(let i in arr){
            arr[i] = arr[i].split('').reverse().join('');
        }
        return arr.join(' ');
    };
    let s = "Let's take LeetCode contest";
    console.log(reverseWords(s));
    
</script>
