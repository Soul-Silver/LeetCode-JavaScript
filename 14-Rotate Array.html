<script>
    var rotate = function(nums, k) {
        if(k==0)return nums;
        k = k%nums.length;
        for(let i=0; i<k; i++){
            let a = nums.pop();
            nums.unshift(a);
        }
        return nums;
    };
    let arr = [1,2,3,4,5,6,7],k=3;
    console.log(rotate(arr,k));
    
</script>
