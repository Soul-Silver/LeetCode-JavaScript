<script>
    //96.84% 
    var countSegments = function(s) {
        if(s == "")return 0;
        let a = s.split(' ');
        let sum = 0;
        for(let i in a){
            if(a[i] != ''){
                sum++;
            }
        }
        return sum;  
    };
    let s = "Hello    ";
    console.log(countSegments(s));
    
</script>
