<script>
    var removeElement = function(nums, val) {
        const len = nums.length;
        let n=0;
        for(let i=0; i<len;){
            if(nums[i]!=val){
                i++;
            }else if(nums[i]==val){
                nums.splice(i,1);
                n++;
            }
        }
        return (len-n);
    };
</script>
