    //第二种98%
    var majorityElement = function(nums) {
        let obj = {};
        const len = nums.length;
        for(let i=0; i<len; i++){
            obj[nums[i]] = obj[nums[i]] + 1 || 1;
            if(obj[nums[i]] > len/2)return nums[i];
        }
    }

    let arr = [2,2,1,1,1,2,2];
    console.log(majorityElement(arr));
