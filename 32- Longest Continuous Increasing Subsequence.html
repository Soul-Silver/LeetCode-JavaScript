<script>
    //100.00%
    var findLengthOfLCIS = function(nums) {
        const len = nums.length;
        if(len == 0)return 0;
        let n = 1,max = 1;
        for(let i=0; i<len; i++){
            if(nums[i]<nums[i+1]){
                n++;
            }else{
                max = Math.max(max, n);
                n = 1;
            }
        }
        return max;
    };
    let nums = [1,3,5,4,7];
    console.log(findLengthOfLCIS(nums));
    
</script>
