<script>
    //100%
    var findMaxConsecutiveOnes = function(nums) {
        const len = nums.length;
        let n=0,max=0;
        for(let i = 0; i<len; i++){
            if(nums[i]==1){
                n++;
            }else{
                max = Math.max(max,n);
                n=0;
            }
        }
        max = Math.max(max,n);
        return max;
    };
    let arr = [1,1,0,1,1,1];
    console.log(findMaxConsecutiveOnes(arr));
    
</script>
