<script>
    var compress = function(chars) {
        let map = new Map();
        for(let i in chars){
            if(map.has(chars[i])){
                map.set(chars[i],map.get(chars[i])+1);
            }else{
                map.set(chars[i],1);
            }
        }
        let sum = 0;
        for(let i of map){
            sum++;
            if(i[1]!=1){
                sum += i[1]>999?4:i[1]>99?3:i[1]>9?2:1;
            }
        }
        return sum;
    };
    let chars = ["a","a","b","b","c","c"];
    console.log(compress(chars));
    
</script>
